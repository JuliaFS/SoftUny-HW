<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Books</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <main class="container-fluid">
		  <div class="row">
			   <header class="col-md-12">
					<h1 class="text-center">Books</h1>
			   </header>
		  </div>
		  <div class="row">
			   <section class="col-md-12">
					<table id="books-table" class="table table-striped table-hover">
						 <tbody>
							<tr class="hidden" data-template="Book">
								<td data-model-key="id"></td>
								<td data-model-key="title" data-editable="true"></td>
								<td data-model-key="author" data-editable="true"></td>
								<td data-model-key="isbn" data-editable="true"></td>
								<td class="dropdown" data-model-target-key="tags">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
										Tags<span class="caret"></span>
									</a>
									<ul class="dropdown-menu" role="menu">
										<li class="divider"></li>
										<li>
											<input type="text" placeholder="New tag">
											<button data-role="add" class="btn btn-success">Add</button>
											<button data-role="hide" class="btn btn-info">Hide</button>
										</li>
									</ul>
								</td>
								<td data-model-key="createdAt"></td>
								<td data-model-key="updatedAt"></td>
								<td>
									<button data-role="delete" class="btn btn-danger">Delete</button>
									<button data-role="edit" class="btn btn-info">Edit</button>
									<button data-role="save" class="btn btn-success">Save</button>
								</td>
							</tr>
						 </tbody>
						 <thead>
							  <tr>
								<th>#</th>
								<th>Title</th>
								<th>Author</th>
								<th>ISBN</th>
								<th>Tags</th>
								<th>Created</th>
								<th>Last updated</th>
								<th>Tools</th>
							  </tr>
						 </thead>
						 <tfoot>
							<tr>
								<td class="text-center" colspan="8">
									<button data-role="add-row" class="btn btn-primary">New row</button>
								</td>
							</tr>
						 </tfoot>
					</table>
			   </section>
		  </div>
	 </main>

	 <script src="js/models/ParseObject.js"></script>
	 <script src="js/models/Book.js"></script>
	 <script src="js/lib/jquery-2.1.3.js"></script>
	 <script src="js/lib/jquery.autocomplete.min.js"></script>
	 <script src="js/lib/jquery.noty.packaged.min.js"></script>
	 <script src="js/ajax-table.js"></script>
	 <script src="js/ajax-dropdown.js"></script>
	 <script src="js/main.js"></script>
</body>
</html>
